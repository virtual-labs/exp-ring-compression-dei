
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab - Dayalbagh Educational Institute</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #fff; color: #333; }
        .header-main { height: 80px; background: #8A1134; }
        .navbar { background: #333; }
        .navbar ul { display: flex; list-style: none; padding: 10px; }
        .navbar li { margin-right: 20px; }
        .navbar a { color: white; text-decoration: none; padding: 10px; }
        .navbar a:hover { background: #8A1134; }
        .content { background: url(images/content_bg.jpg); min-height: 600px; padding: 20px; width: 100%; }
        h1 { font-size: 21px; text-align: right; margin: 10px 0; }
        .title { text-align: center; font-size: 2em; color: #ff00ff; text-decoration: underline; margin: 20px 0; }
        .form-container { max-width: 1200px; margin: 0 auto; }
        .form-row { display: flex; align-items: center; margin: 15px 0; }
        .form-label { flex: 1; text-align: right; padding-right: 20px; }
        .form-options { flex: 3; display: flex; flex-wrap: wrap; }
        .option { margin: 5px 15px; }
        .option b { color: #8A1134; font-size: 19px; font-weight: normal; }
        .buttons { text-align: center; margin: 30px; }
        .buttons input { margin: 0 10px; padding: 10px 20px; background: #8A1134; color: white; border: none; cursor: pointer; }
        .buttons input:hover { background: #A02B4E; }
        .footer { background: #333; color: white; text-align: center; padding: 15px; }
        @media (max-width: 768px) {
            .form-row { flex-direction: column; align-items: flex-start; }
            .form-label { text-align: left; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="header-main"></div>
    
    <div class="content">
        <h1 class="title">Interactive Bench of Simulations for Ring Compression Test</h1>
        
        <div class="form-container">
            <form id="simulationForm" method="post">
                <!-- Material Selection -->
                <div class="form-row">
                    <div class="form-label"><h1>Materials</h1></div>
                    <div class="form-options">
                        <div class="option"><input type="radio" name="mat" value="Aluminium" id="matAl"><label for="matAl"><b>Aluminium</b></label></div>
                        <div class="option"><input type="radio" name="mat" value="Steel" id="matSteel"><label for="matSteel"><b>Steel</b></label></div>
                    </div>
                </div>
                
                <!-- Coefficient of Friction -->
                <div class="form-row">
                    <div class="form-label"><h1>Coefficient of Friction</h1></div>
                    <div class="form-options" id="frictionOptions">
                        <!-- Friction options will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Velocity of Ram -->
                <div class="form-row">
                    <div class="form-label"><h1>Velocity of Ram/ Speed</h1></div>
                    <div class="form-options">
                        <div class="option"><input type="radio" name="speed" value="1" id="speed1"><label for="speed1"><b>1 mm/sec</b></label></div>
                        <div class="option"><input type="radio" name="speed" value="5" id="speed5"><label for="speed5"><b>5 mm/sec</b></label></div>
                    </div>
                </div>
                
                <!-- Material Temperature -->
                <div class="form-row">
                    <div class="form-label"><h1>Material/ Workpiece Temperature</h1></div>
                    <div class="form-options">
                        <div class="option"><input type="radio" name="temp" value="Cold" id="tempCold"><label for="tempCold"><b>Cold</b></label></div>
                        <div class="option"><input type="radio" name="temp" value="Hot" id="tempHot"><label for="tempHot"><b>Hot</b></label></div>
                    </div>
                </div>
                
                <div class="buttons">
                    <input type="submit" value="Submit">
                    <input type="button" value="Reset Form" onclick="resetForm()">
                </div>
            </form>
        </div>
        
        <!-- Video Display Area -->
        <div id="videoContainer" style="display: none; margin-top: 30px; text-align: center;">
            <video id="simulationVideo" controls width="80%" style="max-width: 1024px;"></video>
            <div id="videoDescription" style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px;"></div>
        </div>
    </div>
    
    <div class="footer">
        &copy; Metal Forming Virtual Simulation Lab - Dayalbagh Educational Institute (www.dei.ac.in)
    </div>

        // Form submission handler
        document.getElementById('simulationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const material = document.querySelector('input[name="mat"]:checked');
            const friction = document.querySelector('input[name="fr"]:checked');
            const speed = document.querySelector('input[name="speed"]:checked');
            const temperature = document.querySelector('input[name="temp"]:checked');
            
            if (!material || !friction || !speed || !temperature) {
                alert('Please select all parameters before submitting!');
                return;
            }
            
            const mat = material.value;
            const fr = friction.value;
            const velo = speed.value;
            const temp = temperature.value;
            
            // Get video path from database
            const videoPath = videoDatabase[mat]?.[temp]?.[velo]?.[fr];
            
            if (videoPath) {
                const videoPlayer = document.getElementById('simulationVideo');
                const videoContainer = document.getElementById('videoContainer');
                const videoDescription = document.getElementById('videoDescription');
                
                videoPlayer.src = videoPath;
                videoContainer.style.display = 'block';
                
                // Generate description based on parameters
                const description = generateDescription(mat, fr, velo, temp);
                videoDescription.innerHTML = `<h3>Simulation Description</h3><p>${description}</p>`;
                
                // Scroll to video
                videoContainer.scrollIntoView({ behavior: 'smooth' });
                
                // Play video
                videoPlayer.load();
            } else {
                alert('Video not found for the selected parameters. Please try different settings.');
            }
        });
        
        // Generate description function
        function generateDescription(mat, fr, velo, temp) {
            const materialName = mat === 'Aluminium' ? 'Aluminium alloy' : 'Steel';
            const tempCondition = temp === 'Cold' ? 'cold' : 'hot';
            const frictionDesc = fr === '0' ? '0 (frictionless)' : fr;
            
            return `Ring compression test has been widely used as a test to evaluate the friction condition in metal forming process. The video shows that a short ring specimen is plastically compressed between two flat dies with lower die stationary and upper die movable. On the top left corner in the video, one can observe the simulation conditions. The specimen material is ${materialName} with friction shear factor M as ${frictionDesc} and initial outer diameter to inner diameter to height ratio as 60:30:20. The press used is hydraulic press with ram speed ${velo} mm/s and forging is done ${tempCondition}.`;
        }
        
        // Reset form function
        function resetForm() {
            document.getElementById('simulationForm').reset();
            document.getElementById('videoContainer').style.display = 'none';
        }
